<div
    class="wrapper d-flex justify-content-center align-items-center"

>

        class="p-0 m-0 spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
    >
        <span class="p-0 m-0 visually-hidden">Loading...</span>
    </div>
</div>
