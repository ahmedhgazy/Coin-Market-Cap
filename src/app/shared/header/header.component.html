<mat-toolbar
    style="height: 80px; width: 100%"
    class="mb-4 shadow position-relative d-flex align-items-center"
>
    <span
        style="
            background: linear-gradient(
                rgba(24, 95, 246, 1),
                rgba(27, 69, 166, 1)
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
            font-weight: 500;

            cursor: pointer;
        "
        routerLink="/"
        >CoinMarketCap
    </span>
    <span class="example-spacer"></span>
    <mat-form-field
        appearance="outline"
        class="mx-4"
        style="transform: translateY(10%); width: 100px"
    >
        <mat-select
            (valueChange)="sendCurrency($event)"
            placeholder
            [(ngModel)]="selectedCurrency"
        >
            <mat-option value="INR" selected>INR</mat-option>
            <mat-option value="USD">USD</mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>
